    <div class="form-container">
      <svg class="icon-logo" focusable="false" role="presentation" width="130" height="130">
        <use xlink:href="#icon-logo"></use>
      </svg>
      <h1 class="page-name">Application Name</h1>

      <form class="form">
        <div class="form-group email-text">
          <label for="username">Email<span class="ast">*</span></label>
          <input type="text" name="username" required>
        </div>

        <div class="form-group password-text">
          <label for="password">Password<span class="ast">*</span></label>
          <input type="text" name="password" required>
        </div>

        <button id="signin-button" class="button">Sign in</button>
        <div class = "newpassword-page">
          <a id="forgot-password" href=>Forgot Password?</a>
        </div>

      </form>
    </div>
