<html lang="en">

    <head>

        <title>Signin</title>

    <body>
        <img src="../img/logo-infor.png" width="100" alt="" class="logo">
        <h1 class="page-name">Application Name</h1>

        <div class="forms">
            <p class="form-text">Email<span class="ast">*</span></p>  
                <input type="text" id="email" type="email" for="email" name="username" required>
            <p class="form-text">Password<span class="ast">*</span></p>  
                <input type="text" id="password" type="password" for="email" name="password" required>
            <div class = "signin-button">
                <button id="signin-button" class="button">Sign in</button>
            </div>
            <div class = "newpassword-page">
                <a id="forgot-password" href=>Forgot Password?</a>
                <!-- To play around copy & paste: https://www.google.com for the href. After clicking "Forgot Password?" you will get sent to google.com-->
            </div>
       </div>
    </body>
